  <title>Array Example in JS</title>
 </head>
 <script>
 /*array using literatals*/
 var a=["apple","ball","cat","dog"]
 var b=[1,2,3,4,5,6]

document.write("First array values are as follows <br/>");
 for(i=0;i<a.length;i++)
 {
	document.write(a[i]+"<br/>")
 }

document.write("<br/>Second array values are as follows <br/>");
 for(i=0;i<b.length;i++)
 {
	document.write(b[i]+"<br/>")
 }
 /*Second way of declaring an array*/

 var c= new Array()

 c[0]=1;
 c[1]=2;
 c[2]="string value"
document.write("<br/>Third array values are as follows <br/>");
 for(i=0;i<c.length;i++)
 {
	document.write(c[i]+"<br/>")
 }


var d= new Array("apple","ball","cat","dog","elephant")
document.write("<br/>Fourth array values are as follows <br/>");
 for(i=0;i<d.length;i++)
 {
	document.write(d[i]+"<br/>")
 }

 </script>
